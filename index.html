<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descodificador de Mário André Martins</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/criptografar.js"></script>
    <script src="js/descriptografar.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="conteudo">
        <header>
            <h1>Challenge Alura/Oracle - Semana 1</h1>
        </header>
        <div id="avisos">Algo</div>
        <div id="main">
            <div id="criptografar" class="box">
                <h2>Digite o texto que você quer criptografar</h2>
                <textarea id="cripto-texto"></textarea>
                <div>
                    <button id="criptografarBtn" class="botao-padrao">Criptografar</button//github.com/marandmart/alura-challenges-oracle-one.giton>
                    <button id="descriptografarBtn" class="botao-padrao">Descriptografar</button>
                    <button id="limparBtn" class="botao-padrao">Limpar</button>
                </div>
            </div>
            <div id="descriptografar" class="box">
                <h2>Mensagem criptografada</h2>
                <textarea id="texto-resultado" disabled></textarea>
                <div>
                    <button id="copiarBtn" class="botao-padrao">Copiar texto</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Feito por Mário André Martins</p>
    </footer>
</body>
</html>
